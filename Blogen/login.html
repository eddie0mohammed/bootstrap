<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!-- font-awesome -->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.0.13/css/all.css"
      integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp"
      crossorigin="anonymous"
    />
    <!-- bootstrap -->
    <link rel="stylesheet" href="bootstrap/dist/css/bootstrap.css" />
    <link rel="stylesheet" href="css/main.css">
    <title>Blogen Admin UI</title>
</head>
<body>
    <div class="page-content">
    <nav class="navbar navbar-expand-md p-2 navbar-dark bg-dark p-md-0">
        <div class="container">
            <a href="index.html" class="navbar-brand">Blogen</a>
            
        </div>
    </nav>

    <!-- HEADER -->
    <header id="main-header" class="py-2 bg-primary text-white">
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <h1>
                        <i class="fas fa-user"></i> Blogen Admin
                    </h1>
                </div>
            </div>
        </div>
    </header>

    <!-- action -->
    <section id="action" class="py-4 mb-4 bg-light">
        <div class="container">
            <div class="row">
                
            </div>
        </div>
    </section>

    <!-- login -->
    <section id="login">
        <div class="container">
            <div class="row">
                <div class="col-md-6 mx-auto">
                    <div class="card">
                        <div class="card-header">
                            <h4>Account Login</h4>
                        </div>
                        <div class="card-body">
                            <form action="index.html">
                                <div class="form-group">
                                    <label for="email">Email</label>
                                    <input type="email" class="form-control">
                                </div>
                                <div class="form-group">
                                    <label for="password">Password</label>
                                    <input type="password" class="form-control">
                                </div>
                                <input type="submit" value="Login" class="btn btn-primary btn-block">
                            </form>
                        </div>
                    </div>
                </div>
                
                       
            </div>
        </div>
    </section>
</div>
<!-- footer -->
<section id="main-footer" class="bg-dark text-white mt-5 pt-5">
    <div class="container">
        <div class="row">
            <div class="col">
                <p class="lead text-center">
                    Copyright <span class="lead">2019</span> Blogen
                </p>
            </div>
        </div>
    </div>
</section>


     <!-- bootstrap -->
     <script
     src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
     integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
     crossorigin="anonymous"
   ></script>
   <script
     src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
     integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
     crossorigin="anonymous"
   ></script>
   <script src="bootstrap/dist/js/bootstrap.min.js"></script>

   
        


</body>
</html>
